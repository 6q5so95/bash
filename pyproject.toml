[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = ["ALL"]
ignore = [
    "G004",    # `logging-f-string` : loggingでf-stringを使いたいので無視する
    #"PD901",   # すでに`df`という変数をいろんなところで使っているため
    #"PD002",   # すでにpandasで`inplace=True`はいろんなところで使っているため
    "RUF001",  # 全角記号など`ambiguous unicode character`も使いたいため
    "RUF002",  # 全角記号など`ambiguous unicode character`も使いたいため
    "RUF003",  # 全角記号など`ambiguous unicode character`も使いたいため
    "PLC1901", # compare-to-empty-string : `if a == "`のように空文字列で直接比較したいときがあるため
    #"PLR2004", # magic-value-comparison: listのサイズで判定するときがよくあるため
    "ANN101",  # missing-type-self: 引数selfには型ヒントは付けていないため
    "ANN102",  # missing-type-cls: 引数clsには型ヒントは付けていないため
    "ANN002",  # missing-type-args
    "ANN003",  # missing-type-kwargs
    #"ERA001",  # 役立つこともあるが、コメントアウトしていないコードも警告されるので無視する
    "Q000",    # singleQuoteを許容
    "Q001",    # singleQuoteを許容
    "Q002",    # singleQuoteを許容
    "D415",    # この縛りは不要　First line should end with a period, question mark, or exclamation point

    # 以下のルールは開発実態に応じてチューニングを要するかもしれない
    #"RSE",     # flake8-raise
    #"D",       # pydocstyle, Docstringを中途半端にしか書いていないので、除外する
    #"C90",     # mccabe 
    #"T20",     # flake8-print
    "SLF",     #  flake8-self
    #"BLE",     # flake8-blind-except
    #"FBT",     # flake8-boolean-trap
    "TRY",     # tryceratops 
    #"COM",     # flake8-commas 
    "S",       # flake8-bandit
    "EM",      # flake8-errmsg
    "EXE",     # flake8-executable
    "ICN",     # flake8-import-conventions
    #"RET",     # flake8-return
    "SIM",     # flake8-simplify
    "TCH",     # flake8-type-checking
    #"PTH",     #pathlibを使わないコードが多いので、除外する
    #"ISC",     # flake8-implicit-str-concat
    #"N",       # pep8-naming
    #"PT",      # flake8-pytest-style
]

[tool.ruff.pydocstyle]
convention = "google"
